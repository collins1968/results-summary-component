<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <Link rel="stylesheet" href="style.css"></Link>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <div class="container"> 
        <div class="result-container">
            <div class="result-circle">
            </div>
            <div>
                <p class="result-title">Your result</p>
                <p class="result-text1">76</p>
                <p class="result-text2">of 100</p>
                <p class="result-great">Great</p>
                <p class="result-info">
                    You scored higher than 65% of<br>
                    the people who have taken<br>
                    these tests.
                </p>
              </div>
            <div class="summary">
                <div class="summary-container">
                    <h1>Summary</h1>
                    <div class="box1">
                        <img class="icon1" src="./assets/images/icon-reaction.svg">
                        <p class="text1">Reaction</p>
                        <p class="rating1">80/100</p>
                    </div>
                    <div class="box2">
                        <img class="icon2" src="./assets/images/icon-memory.svg">
                        <p class="text2">Memory</p>
                        <p class="rating2">92/100</p>
                    </div>
                    <div class="box3">
                        <img class="icon3" src="./assets/images/icon-verbal.svg">
                        <p class="text3">Verbal</p>
                        <p class="rating3">61/100</p>
                    </div>
                    <div class="box4">
                        <img class="icon4" src="./assets/images/icon-visual.svg">
                        <p class="text4">Visual</p>
                        <p class="rating4">72/100</p>
                    </div>
                </div>
                <button type="button" class="btn-left">
                    Continue
                </button>
              </div>
        </div>
    </div>
</div>

</div>
</section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Collins Mwendwa</a>.
  </div> -->
</body>
</html>
